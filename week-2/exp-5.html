<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transitions</title>
    <style>
        body{
            display: flex;
            justify-content: center;
        }
        .box{
            width: 100px;
            background-color: red;
            height: 100px;
            border-radius: 50%;
            transition:  background-color 0.5s;            ;
        }
        .box:hover{
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box">
    </div>
</body>
</html>
