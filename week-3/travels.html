<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: white;
        }
        .logo-container img {
            height: 50px;
        }
        .nav {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }
        .nav li {
            display: inline;
        }
        .nav-link, .login, .signup {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
        }
        .nav-link:hover, .login:hover, .signup:hover {
            background-color: #555;
            border-radius: 5px;
        }
        .travels-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-button {
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .submit-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo-container">
            <img src="/assets/Logo-8Td_9Z8Z.jpeg" alt="WalterLustWays">
        </div>
        <nav>
            <ul class="nav">
                <li><a class="nav-link" href="/">Home</a></li>
                <li><a class="nav-link" href="/hotels">Hotels</a></li>
                <li><a class="nav-link" href="/travels">Travels</a></li>
                <li><a class="nav-link" href="/touristdestinations">Tourist Destinations</a></li>
                <li><a class="login" href="/login">Login</a></li>
                <li><a class="signup" href="/signup">Sign Up</a></li>
                <li><a class="nav-link" href="/chatbot">Chat with us</a></li>
            </ul>
        </nav>
    </header>
    <div class="travels-container">
        <h1>Filter Your Mode of Transport</h1>
        <form class="travels-form">
            <div class="form-group">
                <label for="mode">Select Mode of Transport:</label>
                <select id="mode" class="form-control">
                    <option value="flight">Flight</option>
                    <option value="train">Train</option>
                    <option value="bus">Bus</option>
                </select>
            </div>
            <div class="form-group">
                <label for="from">From:</label>
                <input type="text" id="from" name="from" class="form-control" placeholder="Departure City" required>
            </div>
            <div class="form-group">
                <label for="to">To:</label>
                <input type="text" id="to" name="to" class="form-control" placeholder="Destination City" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="passengers">Passengers:</label>
                <input type="number" id="passengers" name="passengers" class="form-control" min="1" required value="1">
            </div>
            <button type="submit" class="submit-button">Book Now</button>
        </form>
    </div>
</body>
</html>
