<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WanderLustWays</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #ffffff;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo-container img {
            height: 50px;
            width: auto;
        }

        .nav {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
            justify-content: center;
        }

        .nav-link {
            text-decoration: none;
            color: #333;
            padding: 0.5rem 1rem;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #007bff;
        }

        .login, .signup {
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .login {
            color: #007bff;
            border: 1px solid #007bff;
        }

        .signup {
            background-color: #007bff;
            color: white;
        }

        .login:hover {
            background-color: #f8f9fa;
        }

        .signup:hover {
            background-color: #0056b3;
        }

        .home {
            min-height: calc(100vh - 82px);
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-text {
            text-align: center;
            color: white;
            padding: 2rem;
        }

        .hero-text h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero-text h2 {
            font-size: 1.5rem;
            font-weight: normal;
        }

        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                gap: 1rem;
            }

            .hero-text h1 {
                font-size: 2rem;
            }

            .hero-text h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo-container">
            <img src="/assets/Logo-8Td_9Z8Z.jpeg" alt="WanderLustWays">
        </div>
        <nav>
            <ul class="nav">
                <li><a class="nav-link" href="/">Home</a></li>
                <li><a class="nav-link" href="/hotels.html">Hotels</a></li>
                <li><a class="nav-link" href="/travels.html">Travels</a></li>
                <li><a class="nav-link" href="/touristdestinations">Tourist Destinations</a></li>
                <li><a class="login" href="/login">Login</a></li>
                <li><a class="signup" href="/signup">Sign Up</a></li>
                <li><a class="nav-link" href="/chatbot">Chat with us</a></li>
            </ul>
        </nav>
    </header>
    <div class="home">
        <div class="hero-text">
            <h1>Welcome to WanderLustWays Travels</h1>
            <h2>#Your one stop destination for all vacations</h2>
        </div>
    </div>
</body>
</html>
