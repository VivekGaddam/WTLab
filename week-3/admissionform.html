<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Enquiry Form</title>
    <link rel="stylesheet" href="form3.css">
</head>
<body>
    <div class="heading">
        <img src="CBIT-LOGO-2023.png"
            alt="Logo">
        <br>
        <h2>Chaitanya Bharathi Institute of Technology</h2>
        <h3>CBIT Student Admission Form</h3>
    </div>
    <form action="">
        <div class="form-admin">
            <div class="name">
                <b>Name:    </b>
              <select name="Tite" id="">
                <option value="mr">Mr</option>
                <option value="miss">Miss</option>
                <option value="Mrs">Mrs</option>
              </select>  
              <input type="text" placeholder="FirstName">
              <input type="text" placeholder="LastName">
            </div>
            <div class="date">
                <b>Date:</b>
                <input type="date" name="" id="" style="width: 400px;">
            </div>
        </div>
    </form>
</body>

</html>
