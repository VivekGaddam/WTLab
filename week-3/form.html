<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with GET Method</title>
</head>
<body>
    <div class="forms">
        <form action="second.html" method="GET">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" required><br><br>

            <p>Choose an option:</p>
            <input type="radio" name="option" id="option1" value="value1" required>
            <label for="option1">Option 1</label><br>

            <input type="radio" name="option" id="option2" value="value2">
            <label for="option2">Option 2</label><br><br>

            <label for="range">Select Range (0-100):</label>
            <input type="range" name="range" id="range" min="0" max="100" value="50"><br><br>

            <label for="color">Pick a Color:</label>
            <input type="color" name="color" id="color" value="#0000FF"><br><br>

            <label for="selection">Select an Option:</label>
            <select name="selection" id="selection" required>
                <option value="" disabled selected>-- Select an Option --</option>
                <option value="select1">Option 1</option>
                <option value="select2">Option 2</option>
            </select><br><br>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
