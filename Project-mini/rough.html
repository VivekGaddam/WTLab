<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container exam-container">
        <h2 class="text-center">Exam Portal</h2>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#examModal">Create Exam</button>
        
        <h4>Upcoming Exams</h4>
        <div id="upcoming-exams" class="mb-4"></div>
        
        <h4>Previous Exams</h4>
        <div id="previous-exams"></div>
    </div>

    <!-- Create Exam Modal -->
    <div class="modal fade" id="examModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Exam</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="step1">
                        <label>Type of Exam:</label>
                        <input type="text" id="examType" class="form-control">
                        <label>Number of Questions:</label>
                        <input type="number" id="numQuestions" class="form-control">
                        <label>Topic:</label>
                        <input type="text" id="topic" class="form-control">
                        <label>Maximum Points:</label>
                        <input type="number" id="maxPoints" class="form-control">
                        <label>Exam Title:</label>
                        <input type="text" id="examTitle" class="form-control">
                        <button class="btn btn-primary mt-3" onclick="nextStep()">Next</button>
                    </div>
                    
                    <div id="step2" style="display: none;">
                        <h5>Questions</h5>
                        <div id="questions"></div>
                        <button class="btn btn-secondary" onclick="addQuestion()">Add Question</button>
                        <button class="btn btn-success mt-3" onclick="saveExam()">Save Exam</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Attempt Exam Modal -->
    <div class="modal fade" id="attemptExamModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Attempt Exam</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="exam-content"></div>
                <div class="modal-footer">
                    <button class="btn btn-success" onclick="submitExam()">Submit Exam</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
