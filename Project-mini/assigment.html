<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./static/navbar.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="border-radius: 10px;">
        <div class="container-fluid navbarr">
          <div class="navbar-brand brand">CBITEDGE</div>
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link" style="color: black;" href="Home.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color: black;" href="CIE.html">CIE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" style="color: black;" href="assigment.html">Assigment</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color: black;" href="exam.html">Exams</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color: black;" href="contest.html">Contest</a>
            </li>
            <button onclick="handleLogout()" type="button" class="btn btn-dark">Logout</button>
          </ul>
        </div>
      </nav>
      <div class="container assignment-container">
        <h2 class="text-center">Assignment Portal</h2>
        
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#assignmentModal">Create Assignment</button>
        
        <h4>Upcoming Assignments</h4>
        <div id="upcoming-assignments" class="mb-4"></div>
        
        <h4>Previous Assignments</h4>
        <div id="previous-assignments"></div>
    </div>

    <!-- Create Assignment Modal -->
    <div class="modal fade" id="assignmentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Assignment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label>Assignment Title:</label>
                    <input type="text" id="assignmentTitle" class="form-control">
                    <label>Questions</label>
                    <textarea id="assignmentInstructions" class="form-control"></textarea>
                    <label>Due Date:</label>
                    <input type="date" id="assignmentDueDate" class="form-control">
                    <button class="btn btn-success mt-3" onclick="saveAssignment()">Save Assignment</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Submit Assignment Modal -->
    <div class="modal fade" id="submitAssignmentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Submit Assignment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="file" id="assignmentFile" class="form-control">
                    <button class="btn btn-success mt-3" onclick="submitAssignment()">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <script src="assignment.js"></script>
</body>
<script src="./login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
